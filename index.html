<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Calculator App</title>
</head>
<body>
    <h1>Calculator App</h1>
    <div class="container">
        <div class="calc-grid">
            <div class="display">
                <div id="prev-operand" class="prev-operand"></div>
                <div id="current-operand" class="current-operand"></div>
            </div>
            <button id="ac" class="orange">AC</button>
            <button id="del" class="orange">DEL</button>
            <button id="sign" class="gray">+ / -</button>
            <button id="divide" class="gray">รท</button>
            <button id="one" class="gray">1</button>
            <button id="two" class="gray">2</button>
            <button id="three" class="gray">3</button>
            <button id="multiply" class="gray">*</button>
            <button id="four" class="gray">4</button>
            <button id="five" class="gray">5</button>
            <button id="six" class="gray">6</button>
            <button id="plus" class="gray">+</button>
            <button id="seven" class="gray">7</button>
            <button id="eight" class="gray">8</button>
            <button id="nine" class="gray">9</button>
            <button id="minus" class="gray">-</button>
            <button id="dot" class="gray bottom-left">.</button>
            <button id="zero" class="gray">0</button>
            <button id="equals" class="span-two gray bottom-right">=</button>
        </div>
    </div>
</body>
</html>
